<!DOCTYPE html>

<html>
  <head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
		<div class="container">
			<div class="row">
				<div id="quote-machine" class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
					<blockquote>
						<p id="quote">Sometimes it is the people no one can imagine anything of who do the things no one can imagine.</p>
						<p id="author" class="pull-right"> - Alan Turing</p>
					</blockquote>
				</div>
			</div>
			<div class="row">
				<div class="center-block">
					<button id="get-quote" class="btn btn-primary btn-lg center-block">new quote</button>
				</div>
			</div>
			<div class="row">
				<div id="twitter-btn" class="col-xs-12 col-md-4 col-md-offset-4 text-center">
					<a href="https://twitter.com/intent/tweet?text=Sometimes it is the people no one can imagine anything of who do the things no one can imagine. - Alan Turing"<i class="fa fa-twitter fa-fw fa-3x text-center"></i></a>
				</div>
			</div>
		</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
